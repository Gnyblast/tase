name: Run Podman Script

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-docker-script:
    runs-on: ubuntu-24.04

    steps:
      - name: Install podman
        run: sudo apt install -y podman

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install zig 14
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.0

      - name: Install Kcov
        uses: codecov/codecov-action@v4

      - name: Zig build
        run: zig build

      - name: Zig Coverage test
        run: zig build cover

      - name: Give execute permission to script
        run: chmod +x ./app-test-container/start-test.sh

      - name: Run script
        run: ./app-test-container/start-test.sh build
